<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		<form th:action="@{/main}" method="get">
			<input type="submit" value="Main Page" />
		</form>
		</div>
		<div>
			<h1> Add Movie</h1>
		</div>
		<form th:action="@{/savemovie}" th:object="${movie}" method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">

				<div class="form-group row">
					<label class="col-4 col-form-label">Category: </label>
					<div class="col-8">
 						<select th:field="*{category}" class="form-control">
							<option th:each="entry : ${category.entrySet()}" th:value="${entry.key}"
								th:text="${entry.value}">
							</option>
						</select>
 
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control" required minlength="2"
							maxlength="20" />
					</div>
				</div>



				<div>
					<button type="submit" class="btn btn-primary">Save Movie</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
