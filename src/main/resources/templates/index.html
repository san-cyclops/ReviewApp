<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to MANA Movie Studios</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
h1 {
  border-style: dotted;
}

div {
  border-style: dotted;
}
</style>
<body>
	<div class="container text-center">
		<h1>Welcome - MANA Movie Studios</h1>
		<h3><a th:href="@{/users}">List of Users</a></h3>
		<h3><a th:href="@{/register}">Register</a></h3>
		<h3><a th:href="@{/login}">Login</a></h3>
		<h3><a th:href="@{/addreview}">addreview</a></h3>
	</div>
	
	<div class="container text-center">
	<h1>Movie Reviews</h1>
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Movie ID</th>
					<th>User</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="key: ${reviewList.keySet()}">
					<td th:text="${key}">Movie ID</td>
					<td th:text="${reviewList.get(key)}">User</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	 
							
							
</body>
</html>
