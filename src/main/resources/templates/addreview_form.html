<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Review</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
 

	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: rgb(245, 231, 231);
		
	}

	li {
		float: inline-start;
	}

	li a {
		display: block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	li a:hover {
		background-color: #111;
	}
</style>
<body>
	<div class="container text-center">
		<div>
		<ul>
			<li>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form></li>
		<li>
		
		<form th:action="@{/main}" method="get">
			<input type="submit" value="Main Page" />
		</form></li>
		</ul>
	</div>
		<div>
			<h1>Add Review</h1>
		</div>
		<form th:action="@{/savereview}" th:object="${review}" method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">User: </label>
					<div class="col-8">
						<select class="form-control" th:field="*{userid}">
							<option th:each="key : ${userList.keySet()}" 
								th:value="${key}"
								th:utext="${userList.get(key)}">
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Movie: </label>
					<div class="col-8">
						<select class="form-control" th:field="*{movieid}">
							<option th:each="key : ${movieList.keySet()}" 
								th:value="${key}"
								th:utext="${movieList.get(key)}">
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Score: </label>
					<div class="col-8">
						<input type="range" th:field="*{score}" class="form-control" value="0" min="0" max="5" oninput="this.nextElementSibling.value = this.value">
							<output>3</output>	
														
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Summary: </label>
					<div class="col-8">
						<input type="text" th:field="*{summary}" class="form-control" required minlength="2"
							maxlength="20" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Add Review</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
