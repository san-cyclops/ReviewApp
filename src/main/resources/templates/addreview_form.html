<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Review</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Add Review</h1>
		</div>
		<form th:action="@{/savereview}" th:object="${review}" method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">User: </label>
					<div class="col-8">
						<input type="text" th:field="*{userid}" class="form-control" required minlength="2"
							maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Movie: </label>
					<div class="col-8">
						<select class="form-control" th:field="*{movieid}">
							<option th:each="key : ${movieList.keySet()}" 
								th:value="${key}"
								th:utext="${movieList.get(key)}">
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">score: </label>
					<div class="col-8">
						<input type="number" th:field="*{score}" class="form-control" required minlength="6"
							maxlength="10" />
					</div>
				</div>




				<div class="form-group row">
					<label class="col-4 col-form-label">Summary: </label>
					<div class="col-8">
						<input type="text" th:field="*{summary}" class="form-control" required minlength="2"
							maxlength="20" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
