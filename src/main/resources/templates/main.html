<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to CodeJava Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
	h1 {
		border-style: dotted;
	}

	div {
		border-style: dotted;
	}

	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
	}

	li {
		float: left;
	}

	li a {
		display: block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	li a:hover {
		background-color: #111;
	}
</style>
<body>
	<div class="container text-center">
		<h1>Welcome - MANA Movie Studios</h1>
		
		<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	
		<ul>
			<li><a th:href="@{/users}">List of Users</a></li>
			<li><a th:href="@{/register}">Register</a></li>
			<li><a th:href="@{/addreview}">Add Review</a></li>
			<li><a th:href="@{/addmovie}">Add Movie</a></li>
		</ul>
	</div>
	
	<div class="container text-center">
	<h1>Movie Reviews</h1>
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>movie</th>
					<th>category</th>
					<th>score</th>
					<th>summary</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="key: ${reviewList}">
					<td th:text="${key.movie}">Movie ID</td>
					<td th:text="${key.category}">Movie</td>
					<td th:text="${key.score}">score</td>
					<td th:text="${key.summary}">summary</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
